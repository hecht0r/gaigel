<!DOCTYPE html>
<html>
	<head>
		<title>Gaigel beta 0.3.0</title>
		<link rel='stylesheet' href='stylesheets/style.css'>
	</head>
	<body>
		<script src='https://code.jquery.com/jquery-1.10.2.min.js'></script>
		<script src='/socket.io/socket.io.js'></script>
		<script src='/scripts/main.js'></script>
		<script src='/scripts/sockets.js'></script>
		<div id='login' class='login'>
			<input id = 'name' type = 'text' placeholder = 'Dein Name'>
			<button type = 'button' name = 'button' onclick = 'setUsername()'>Spielen</button>
		</div>			
		<div id='board' class='board'></div>
		<div id='trumpcard' class='trumpcard'></div>
		<div id='talon' class='talon'></div>
		<div id='myScore' class='myScore'></div>
		<div id='playedCards' class='playedCards'></div>
		<div id='myCards' class='myCards'></div>
		<div id='myMeldings' class='myMeldings'></div>
		<div id='myActions' class='myActions'></div>
		<div id='nextPlayer' class='nextPlayer'></div>
		<div id='talonSize' class='talonSize'></div>
		<div id='matchLog' class='matchLog'><div class='logHeader'>Spielstand</div></div>
		<div id='gameLog' class='gameLog'><div class='logHeader'>Aktuelles Spiel</div></div>
		<div id='roundLog' class='roundLog'><div class='logHeader'>Aktuelle Runde</div></div> 
		<div id='errorLog' class='errorLog'></div>
		<div id='settings' class='settings'></div>
		<div id='links' class='links'><span><a href='rules.html' target='_blank'>Regeln</a></span></div>
	</body>
</html>
